# Types
type Project implements Timestamps {
  id: ID!
  name: String!
  clientId: String!
  description: String
  status: String!
  # Interface required
  createdAt: Date!
  updatedAt: Date!
}

# Inputs
input CreateProjectInput {
  name: String!
  clientId: String!
  description: String
  status: String!
}
